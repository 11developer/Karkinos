
<html>
<head>
    <title>Swiss</title>
    <meta name=”viewport” content=”width =device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-dark text-white">
    <!-- Header -->
    <header>
        <div class="row p-5">
            <div class="col-md-5 col-sm-12 col-lg-5">
                <div class="container-fluid pb-3">
                    <h1 class="text-white">Reverse Shell Handling</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-10 ml-5">
                    <div class="form-group">
                        <p class="text-white">Output:</p>
                        <textarea class="terminal" rows="20" cols="150" id="out">{{ out }}</textarea>
                    </div>
                    <form method="POST" action="/shell">
                        <label for="command" class="text-white">Command:</label>
                        <div class="input-group">
                            <input type="text" id="command" name="command" class="terminal form-control ">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success" id="go">Go</button>
                            </div>
                        </div>
                        <input type="reset" class="btn btn-warning mt-2 btn-block" value="Clear">
                        <button type="submit" class="btn btn-success btn-block" id="start">Start</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-copyright text-white text-center py-3">
            &copy; 2020 Copyright:
            <a href="https://github.com/helich0pper">helich0pper</a>
        </div>
    </footer>
    <script type="text/javascript" src={{url_for('static', filename='js/reverse.js')}}></script>
</body>
</html>
